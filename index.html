<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"></meta>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div>
              <div id="timeperDiv">
                <h4 id="headTimePer">TimePeriod search</h4>
                <p>Method:
                    <button id="btnMethodMax">Max</button>
                    <button id="btnMethodMin">Min</button>
                </p>
                <p>TimePer:
                    <button id="btnTimeMin">Min</button>
                    <button id="btnTimeHour">Hour</button>
                    <button id="btnTimeDay">Day</button>
                    <button id="btnTimeMonth">Month</button>
                </p>
                <p>
                    <button id="btnLastHour">Last Hour</button>
                    <button id="btnLast24">Last 24 hours</button>
                    <button id="btnLastWeek">Last Week</button>
                    <button id="btnLastMonth">Last Month</button>
                    <button id="btnLastYear">Last Year</button>
                </p>
                <b>Start date&time</b><br />
                <input type="datetime-local" id="startDate"></input><br />
                <b>End date&time</b><br />
                <input type="datetime-local" id="endDate"></input><br />
                <button id="btnTimePer">Use Manual dates</button>
            </div>
            <div id="lastnDiv">
                <h4 id="headLastN">LastN search</h4>
                <input type="number" id="lastN" min=1 max=999></input><br />
                <button id="btnLastN">Use LastN</button>
            </div>
        </div>
    </body>
</html>
